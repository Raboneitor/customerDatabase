<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ms+Madi&family=My+Soul&display=swap" rel="stylesheet">
    
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <div class="mainDivision">
        <div class="leftSide">
            <div class="buttonList">
                <div id="userButton" class="buttonMenu" id="createUser">
                    <p>Usuarios</p>
                    <img class="iconInsideButton" src="assets/icons/users.png" alt="">
                </div>
                <div id="findButton" class="buttonMenu" id="findUser">
                    <p>Buscar</p>
                    <img class="iconInsideButton" src="assets/icons/lupa.png" alt="">
                </div>
                <div class="buttonMenu" id="showAllUsers">
                    <p>Todos los usuarios</p>
                </div>    
            </div>
            <hr>
            <div class="buttonList userPanel hidePanel" id="userPanel">
                <div id="addUserButton" class="buttonMenu" id="createUser">
                    <p>Nuevo usuario</p>
                    <img class="iconInsideButton" src="assets/icons/add-user.png" alt="">
                </div>
                <div id="removeUserButton" class="buttonMenu" id="createUser">
                    <p>Borrar usuario</p>
                    <img class="iconInsideButton" src="assets/icons/remove-user.png" alt="">
                </div>
                <div id="searchUserButton" class="buttonMenu" id="createUser">
                    <p>Buscar usuario</p>
                    <img class="iconInsideButton" src="assets/icons/search-user.png" alt="">
                </div>            
            </div>
        </div>
        <div class="rightSide">
            <div class="mainScreen">

            </div>
        </div>
    </div>


    <script src="Scripts.js"></script>
</body>
</html>
